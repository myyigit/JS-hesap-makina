    <h4 style="color: darkgoldenrod;">JavaScripts Consol basit Hesap Makinesi</h4>
    <p style="color: darkred;">
        f12 ye basıp consolda sonucu görebilirsiniz....
    </p>

    <script>
       
        var a=parseFloat(prompt("1.sayıyı girin:"));
        var b=parseFloat(prompt("2.sayıyı girin:"));
            
        parseFloat(topla = a + b);
        parseFloat(cikar = a - b);
        parseFloat(carp = a * b);
        parseFloat(bol = a / b);

        console.log("1.sayı:" + a);
        console.log("2.sayı:" + b);
        console.log("Toplam  :" +  topla ); 
        console.log("Çıkarma :" +  cikar ); 
        console.log("Çarpma  :" +  carp ); 
        console.log("Bölme   :" +  bol ); 

    </script>
